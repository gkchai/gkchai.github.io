title = "Krishna C. Garikipati"
base_url = "https://gkchai.github.io"
description = "ML and other stuff."
generate_feeds = false
feed_filenames = ["atom.xml"] # default template

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
  {name = "categories", feed = true},
  {name = "tags", feed = true},
]

[markdown]
render_emoji = true
smart_punctuation = true

[markdown.highlighting]
theme = "one-dark-pro"
[extra]
date_format="%d %b, %Y"
webserver_sends_csp_headers=true

[[extra.main_menu]]
name = "Quotes"
url = "@/quotes.md"

[[extra.main_menu]]
name = "Books"
url = "@/books.md"

[[extra.main_menu]]
name = "Posts"
url = "@/posts/_index.md"
