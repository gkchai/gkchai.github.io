<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna C. Garikipati</title>
  <meta name="title" content="Krishna C. Garikipati">
<meta name="description" content="ML and other stuff." />

  <meta name="referrer" content="no-referrer-when-downgrade">
  <style>  :root {
    --bg: #ffffff;
    --text: #000000;
    --muted: #767676;
    --border: #e8e8e8;
    --link: #000000;
    --link-visited: #555555;
    --code-bg: #f5f5f5;

    --sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
      "Apple Color Emoji", "Segoe UI Emoji";
    --serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }

  html {
    background: var(--bg);
  }

  body {
    font-family: var(--serif);
    margin: 0 auto;
    padding: 28px 20px;
    max-width: 760px;
    text-align: left;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.75;
    font-size: 18px;
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  header {
    margin-bottom: 2.25rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border);
  }

  header .title {
    text-decoration: none;
    color: inherit;
  }

  header h2 {
    font-family: var(--sans);
    font-weight: 650;
    letter-spacing: -0.02em;
    margin: 0;
    font-size: 1.15rem;
    line-height: 1.25;
  }

  nav {
    margin-top: 0.75rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.85rem;
    font-family: var(--sans);
    font-size: 0.95rem;
  }

  nav a {
    color: var(--muted);
    text-decoration: none;
  }

  nav a:hover {
    color: var(--text);
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  main,
  article {
    line-height: 1.75;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--sans);
    letter-spacing: -0.02em;
    line-height: 1.25;
    margin: 2rem 0 0.75rem;
  }

  h1 {
    font-size: 2.05rem;
    letter-spacing: -0.03em;
    margin-top: 0.5rem;
  }

  h2 {
    font-size: 1.55rem;
  }

  h3 {
    font-size: 1.25rem;
  }

  p,
  ul,
  ol {
    margin: 1rem 0;
  }

  ul,
  ol {
    padding-left: 1.25rem;
  }

  li {
    margin: 0.35rem 0;
  }

  a {
    color: var(--link);
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  a:visited {
    color: var(--link-visited);
  }

  a:hover {
    text-decoration-thickness: 2px;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  hr {
    border: 0;
    border-top: 1px solid var(--border);
    margin: 2rem 0;
  }

  code {
    font-family: var(--mono);
    font-size: 0.92em;
    background-color: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 0.1em 0.35em;
  }

  pre {
    overflow-x: auto;
    background-color: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 1rem;
    margin: 1.25rem 0;
  }

  pre code {
    border: 0;
    background-color: transparent;
    padding: 0;
    display: block;
    white-space: pre;
    font-size: 0.9em;
  }

  div.highlight pre {
    background-color: transparent;
    color: initial;
    border: 0;
    padding: 0;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    margin: 1.25rem 0;
    padding: 0.25rem 0 0.25rem 1rem;
    border-left: 3px solid var(--border);
    color: var(--muted);
  }

  blockquote p {
    margin: 0.75rem 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.25rem 0;
    font-size: 0.95em;
  }

  th,
  td {
    border: 1px solid var(--border);
    padding: 0.55rem 0.6rem;
    vertical-align: top;
  }

  th {
    text-align: left;
    font-family: var(--sans);
  }

  textarea,
  input {
    font-family: var(--sans);
    font-size: 1rem;
  }

  textarea {
    width: 100%;
  }

  footer {
    margin-top: 2.5rem;
    padding: 1.75rem 0 1rem;
    border-top: 1px solid var(--border);
    text-align: center;
    font-family: var(--sans);
    font-size: 0.95rem;
    color: var(--muted);
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 0.9rem;
    margin-top: 0.75rem;
  }

  .social-icon {
    color: var(--muted);
    text-decoration: none;
  }

  .social-icon:hover {
    color: var(--text);
    text-decoration: none;
  }

  .helptext {
    color: var(--muted);
    font-size: 0.95rem;
  }

  .errorlist {
    color: #b45309;
    font-size: 0.95rem;
  }

  /* blog posts list */
  ul.blog-posts {
    list-style: none;
    padding: 0;
    margin: 1.25rem 0;
  }

  ul.blog-posts li {
    display: grid;
    grid-template-columns: 8.5rem 1fr;
    gap: 0.9rem;
    align-items: baseline;
    padding: 0.3rem 0;
  }

  ul.blog-posts li span {
    color: var(--muted);
    font-family: var(--sans);
    font-size: 0.95rem;
  }

  @media (max-width: 560px) {
    body {
      padding: 22px 16px;
      font-size: 17px;
    }

    ul.blog-posts li {
      grid-template-columns: 1fr;
      gap: 0.2rem;
    }
  }

  /* No dark mode ‚Äî always light, matching jasonwei.net */

  /* Giallo syntax highlighting (required by Zola 0.22+) */
  .giallo-l {
    display: inline-block;
    min-height: 1lh;
    width: 100%;
  }
  .giallo-ln {
    display: inline-block;
    user-select: none;
    margin-right: 0.4em;
    padding: 0.4em;
    min-width: 3ch;
    text-align: right;
    opacity: 0.8;
  }
</style>
  </head>
<body>

  </nav>
</header>
